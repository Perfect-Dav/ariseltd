<section id="applyform" style="background-color: rgb(255, 255, 255); margin-top: 100px;" class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 style="color:rgb(1, 129, 27);" class="text-2xl font-bold sm:text-3xl" data-aos="fade-up">Employment Application</h1>
  
        <p class="mt-4 text-gray-500 text-sm font-extralight">
            Fill the form below accurately indicating your potentials and suitability to job applying for.

        </p>
      </div>
      
      <form action="#" method="POST" enctype="multipart/form-data" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8" > 
               <div>
          <div class="relative">
            <input
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="First Name"
              name="firstname"
              required

            
            />

            <input
            type="text"
            class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Last Name"
            name="lastname"
            required
          />
  
           
          </div>
        </div>
  
        <div>
          <label for="" class="font-extralight text-sm mb-2">Date Of Birth (Day - Month - Year)</label>
  
          <div class="relative mt-2">
            <input class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="dateofbirth" value="" required>
            

   </div>

          <div class="relative">
            <input
              type="text"
              class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Phone Number"
              name="phonenumber"
              value=""
              required
            />
  
           
          </div>


          <div class="relative mt-4">
            <input
              type="email"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Email"
            name="email"
            required
              />
  
           
          </div>

          <div class="relative">
            <input
            type="text"
            class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Home Address"
          name="Address"
          required
            />
  
           
          </div>


          <div class="relative">
            <input
            type="text"
            class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="State"
          name="State"
          required
            />
  
           
          </div>

          <div class="flex flex-row">
            <div class="basis-1/4">
              <input
              type="text"
              class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="City"
            name="city"
            required
              />
            </div>
            <div class="basis-1/2 ">
              <input
              type="text"
              class="w-full ml-2 mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Zip Code"
            name="Zipcode"
            required
              />
            </div>
         </div>

         <input
         type="text"
         class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
         placeholder="SSN"
         name="sssssn"
         required
       />


        </div>
            <label for="work type" class="block mb-2 mt-3 font-normal text-sm font-medium text-gray-900 dark:text-white">Work Type (Part-time or Full-time)</label>
            <select name="work type" class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" required>
              <option value="Part-Time">Select Work Type</option>
              <option value="Part-Time">Part-Time</option>
            <option value="Full-Time">Full-Time</option>
                
            </select>

            <div class="relative">
                <label for="upload" class="block mb-2 mt-3 font-normal text-sm font-medium text-gray-900 dark:text-white">Upload Valid Identification Card (Front)</label>


                <input type="file" class="w-full mt-7 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" multiple="multiple" name="attachment" accept="image/png, image/jpeg" required/>

            <label for="upload" class="block mb-2 mt-3 font-normal text-sm font-medium text-gray-900 dark:text-white">Upload Valid Identification Card (Back)</label>


            <input type="file" class="w-full mt-7 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" multiple="multiple" name="attachment2" accept="image/png, image/jpeg" required/>

              </div>

              <input
              type="text"
              class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Former Employer"
              name="employer"
              
            />

            <textarea id="message" rows="4"  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"   placeholder="Give a reason why you should be employed?..." name="reason"
            required></textarea>



            <label for="upload" class="block mb-2 mt-3 font-normal text-sm font-medium text-gray-900 dark:text-white">Social Media Handle </label>

            <input
            type="text"
            class="w-full mt-2 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="e.g Twitter ,Telegram ,Whatsapp"
            name="socialhandle"
            
          />

    
        <div class="flex items-center justify-between">
          
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="application-success/index.html">



          <button
          style="background-color: rgb(1, 129, 27);"
            type="submit"
            class="w-full mb-8 inline-block rounded-lg bg-yellow-400 px-5 py-3 text-sm font-medium text-white"
          >
            Submit Application
          </button>
        </div>

<script>
